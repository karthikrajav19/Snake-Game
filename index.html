<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cover">

        <div class="details">
            <span class="current_score">Score : 0</span>
            <span class="high_score">High Score : 0</span>
        </div>

        <div class="game_area"></div>

        <div class="arrow_controls">
            <i data-key="ArrowLeft" class="fa fa-arrow-left"></i>
            <i data-key="ArrowRight" class="fa fa-arrow-right"></i>
            <i data-key="ArrowUp" class="fa fa-arrow-up"></i>
            <i data-key="ArrowDown" class="fa fa-arrow-down" id="down"></i>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
